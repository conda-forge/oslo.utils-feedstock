{% set name = "oslo.utils" %}
{% set version = "9.1.0" %}
{% set bundle = "tar.gz" %}
{% set hash = "01c3875e7cca005b59465c429f467113b5f4b04211cbd534c9ac2f152276d3b3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://files.pythonhosted.org/packages/d9/ec/9f12c8ded6eb7ba0774ea4a0e03bfe6cd35fea4cbc944a826c751bb49500/oslo_utils-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pbr !=2.1.0,>=2.0.0

  run:
    - python >={{ python_min }}
    - iso8601 >=0.1.11
    - oslo.i18n >=3.15.3
    - netaddr >=0.10.0
    - debtcollector >=1.2.0
    - pyparsing >=2.1.0
    - packaging >=20.4
    - python-tzdata >=2022.4
    - PyYAML >=3.13
    - psutil >=3.2.2

test:
  imports:
    - oslo_utils
    - oslo_utils.encodeutils
    - oslo_utils.eventletutils
    - oslo_utils.excutils
    - oslo_utils.fileutils
    - oslo_utils.importutils
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://docs.openstack.org/developer/oslo.utils/
  license_file: LICENSE
  license: Apache-2.0
  license_family: Apache
  summary: Support for common utility type functions, such as encoding, exception handling, string manipulation, and time handling.
  doc_url: https://docs.openstack.org/developer/oslo.utils/
  dev_url: https://git.openstack.org/cgit/openstack/oslo.utils

extra:
  recipe-maintainers:
    - anguslees
    - tschoonj
